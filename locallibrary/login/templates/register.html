{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Registrarse</title>
    <link rel="icon" href="{% static 'img/logo_bookstop.png' %}" />

    <link rel="canonical" href="{% static 'css/floating-labels.css' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" id="register-form" novalidate>
      <div class="text-center mb-4">
        <a href="{% url 'index' %}"><img class="mb-4" src="{% static 'img/logo_bookstop.png' %}" alt="" width="72" height="72"></a>
        <h1 class="h3 mb-3 font-weight-normal" id="colorH1">BookStop</h1>
        <!--<p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, Firefox, and IE 10/11 (prefixed).</a></p>-->
      </div>

      <div class="form-label-group">
        <input type="text" id="inputName" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <label for="inputName">Nombre de usuario</label>
        <div class="invalid-feedback">
          Ingrese nombre de usuario
        </div>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus>
        <label for="inputEmail">Correo electrónico</label>
        <div class="invalid-feedback">
          Ingrese correo electronico valido
        </div>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrasena" required oninput="check()">
        <label for="inputPassword">Contraseña</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword_confirm" class="form-control" placeholder="Repita contrasena" required oninput="check()">
        <label for="inputPassword_confirm">Repita contraseña</label>
      </div>
      <!--Confirma que las contraseñas coincidan-->
      <script language='javascript' type='text/javascript'>
        function check() {
            var pw = document.getElementById('inputPassword');
            var cpw = document.getElementById('inputPassword_confirm');
            if (cpw.value != pw.value) {
                cpw.setCustomValidity('Las contraseñas deben coincidir.');
            } else {
                cpw.setCustomValidity('');
            }
        }
      </script>

      <div class="form-group">
        <div class="form-check pl-0">
          <input type="checkbox" id="cboxNewsletter" value="newsletter">
          <label class="form-check-label" for="cboxNewsletter"> Suscribirse a newsletter
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8 text-left">
          <input  type="checkbox" id="cboxAgree" required>
            <label class="checkbox-inline form-check-label" for="cboxNewsletter"> 
              Aceptar terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Necesita aceptar terminos y condiciones.
            </div>
        </div>
        <div class="col-4 text-right">
            <a href="#" style="font-size: x-small;">Terminos y condiciones</a>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarte</button>
      
      <p class="mt-5 mb-3 text-muted text-center">&copy; BookStop - 2020</p>
    </form>
    <script type="text/javascript">
      (function() {
      'use strict';
      window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('form-signin');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
      event.preventDefault();
      event.stopPropagation();
      }
      form.classList.add('was-validated');
      }, false);
      });
      }, false);
      })();
    </script>
  </body>
</html>
