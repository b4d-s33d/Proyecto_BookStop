{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">  
  <meta name="generator" content="Jekyll v4.1.1">
  <title>Iniciar sesi√≥n</title>
  <link rel="icon" href="{% static 'img/logo_bookstop.png' %}" />
  <link rel="canonical" href="{% static 'css/floating-labels.css' %}">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">

  <!-- INICIO ESTILOS ADICIONALES -->
  <style>
    #input input {
      width: 100%;
      background-color: none;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      font-size: 13px;
    }

    ul.errorlist {
      font-size: 13px;
      color: red;
    }

    span.helptext {
      font-size: 13px;
    }
  </style>
  <!-- FIN ESTILOS ADICIONALES -->

</head>

<body>

  <!-- INICIO FORMULARIO -->
  <form class="form-signin" method="post">

    <div class="text-center mb-4">

      <a href="{% url 'index' %}"><img class="mb-4" src="{% static 'img/logo_bookstop.png' %}" alt="" width="72"
          height="72"></a>

      <h1 class="h3 mb-3 font-weight-normal" id="colorH1">BookStop</h1>

    </div>

    {% csrf_token %}
    <div>
      <div id="input">
        {{ form.as_p }}
      </div>
    </div>

    <div class="form-group">
      <div class="form-check pl-0">
        <input type="checkbox" id="cboxNewsletter" value="newsletter">
        <label class="form-check-label" for="cboxNewsletter"> Suscribirse a newsletter
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-8 text-left">
        <input type="checkbox" id="cboxAgree" required>
        <label class="checkbox-inline form-check-label" for="cboxNewsletter">
          Aceptar terminos y condiciones
        </label>
        <div class="invalid-feedback">
          Necesita aceptar terminos y condiciones.
        </div>
      </div>
      
      <div class="col-4 text-right">
        <a href="#" style="font-size: x-small;">Terminos y condiciones</a>
      </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>

    <p class="mt-5 mb-3 text-muted text-center">&copy; BookStop - 2020</p>

  </form>
  <!-- FIN FORMULARIO -->

</body>

</html>
